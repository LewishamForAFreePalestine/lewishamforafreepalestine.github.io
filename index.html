<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your postcode and click the links to email your councillors</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Postcode to Ward Lookup</h1>
    <form id="custom-form">
        <input type="text" id="query" placeholder="Enter postcode" required>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>

    <script type="text/javascript">
    jQuery(document).ready(function($) {
        $('#custom-form').on('submit', function(event) {
            event.preventDefault();
            
            var query = $('#query').val();
            var url = 'https://script.google.com/macros/s/AKfycbwvRE3R4_C_JEEdgqXpvrwbI19JxXvHLbiv6blP-W9JplOWigLenfLszmomFZIiBgOMNQ/exec' + '?query=' + encodeURIComponent(query);
            
            $.get(url, function(data) {
                var links = data.split(',');
                var resultHtml = '';
                var councillorNumber = 1;
                links.forEach(function(link) {
                    resultHtml += '<a href="' + link + '" target="_blank">' + 'email councillor ' + councillorNumber + '</a><br>';
                    councillorNumber = councillorNumber + 1;
                });
                $('#result').html(resultHtml);
            });
        });
    });
    </script>
</body>
</html>
