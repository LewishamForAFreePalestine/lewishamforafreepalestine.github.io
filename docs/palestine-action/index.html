<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Your MPs</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main>
        <h1>Tell your MPs to support Palestine Action</h1>
        <div class="explanation">
            <p>Use this tool to find and contact your local MPs. Enter your postcode 
            and contact details, and this tool will provide links that will open a ready to send
            email using the email client configured on your device.</p>
        </div>
        <form id="custom-form">
            <input type="text" id="firstName" placeholder="Enter your first name" required>
            <input type="text" id="lastName" placeholder="Enter your last name" required>
            <input type="text" id="streetAddress" placeholder="Enter your street address" required>
            <input type="text" id="city" placeholder="Enter your city" required>
            <input type="text" id="query" placeholder="Enter postcode" required>
            <input type="tel" id="phoneNumber" placeholder="Enter your phone number" required>
            <button type="submit">Submit</button>
        </form>
    </main>

    <!-- Modal structure -->
    <div id="resultModal">
        <div id="modalContent">
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Loading, please wait...</div>
            </div>
            <div id="result"></div>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script type="text/javascript">
        var mpNameToken = '{mpName}';
        var constituencyToken = '{constituency}';
        var signeeToken = '{signee}';
        var postcodeToken = '{postcode}';
        var streetAddressToken = '{streetAddress}';
        var cityToken = '{city}';
        var phoneNumberToken = '{phoneNumber}';
        
        const defaultEmailBodyTemplate = `Dear%20{mpName}%20MP%2C%0A%0AI%20am%20deeply%20concerned%20to%20read%20of%20the%20home%20secretary%27s%20intention%20to%20proscribe%20Palestine%20Action%20as%20a%20terrorist%20organization.%20As%20you%20are%20my%20representative%20in%20Parliament%20I%20urge%20you%20to%20oppose%20it%20in%20the%20strongest%20possible%20terms.%0A%0ALeading%20legal%20and%20human%20rights%20organisations%20Amnesty%20and%20Liberty%20have%20described%20the%20threat%20to%20proscribe%20Palestine%20Action%20as%20%E2%80%9Ca%20shocking%20escalation%20of%20the%20Government%27s%20crackdown%20on%20protest%E2%80%9D%20and%20have%20urged%20the%20Home%20Secretary%20to%20rethink%20before%20potentially%20bringing%20this%20to%20Parliament.%0A%0AAs%20legal%20and%20human%20rights%20experts%20have%20made%20clear%2C%20this%20would%20be%20an%20entirely%20unprecedented%20and%20extremely%20dangerous%20kneejerk%20reaction%20to%20rank%20protest%20groups%20who%20engage%20in%20direct%20action%20as%20%22terrorists%E2%80%9D%20and%20treat%20them%20the%20same%20as%20ISIS%2C%20National%20Action%2C%20or%20Boko%20Haram.%0A%0AOn%20Friday%2020th%20June%2C%20two%20activists%20spray%20painted%20two%20RAF%20Voyager%20aircraft%20at%20Brize%20Norton.%20Before%20this%20action%2C%20Palestine%20Action%20had%20never%20claimed%20an%20action%20at%20a%20UK%20military%20base.%20There%20is%20a%20decades-long%20history%20of%20protest%20activity%20%28including%20acts%20of%20trespass%2C%20criminal%20damage%2C%20sabotage%2C%20and%20more%29%20by%20activists%20at%20British%20military%20sites%20-%20none%20of%20whom%20have%20been%20branded%20as%20%E2%80%9Cterrorists%E2%80%9D.%0A%0AFormer%20Justice%20Secretary%20Lord%20Falconer%20has%20stated%20that%20the%20action%20at%20RAF%20Brize%20Norton%20would%20not%20justify%20proscription%2C%20and%20a%20number%20of%20MPs%20have%20already%20stated%20their%20opposition%20to%20the%20move.%0A%0AIn%202004%2C%20Keir%20Starmer%20defended%20a%20man%20who%20broke%20into%20an%20RAF%20base%20and%20attempted%20to%20set%20fire%20to%20military%20aircraft%2C%20arguing%20in%20Court%20that%20the%20activists%27%20actions%20were%20justified%20because%20they%20were%20to%20stop%20an%20%27illegal%20war.%27%0A%0APalestine%20Action%20now%20faces%20proscription%20for%20the%20same%20protest%20action%20which%20Starmer%20had%20defended%20as%20legal%20-%20this%20time%20using%20only%20paint%2C%20not%20fire.%20This%20would%20mean%20those%20who%20%E2%80%9Cjoin%22%20or%20express%20support%20for%20Palestine%20Action%20could%20face%20sentences%20of%20up%20to%2014%20years%20in%20prison.%20In%202023%2C%20then%20Policing%20Minister%20Chris%20Philp%20stated%20that%20%22Palestine%20Action%20does%20not%20meet%20the%20threshold%20for%20proscription%20as%20they%20do%20not%20commit%2C%20participate%20in%2C%20prepare%20for%20promote%2C%20encourage%2C%20or%20otherwise%20be%20concerned%20with%20acts%20of%20terrorism.%22%0A%0AWhat%20is%20Palestine%20Action%3A%0A%0A%2A%20Palestine%20Action%20is%20a%20network%20of%20activists%20which%20have%20used%20direct%20action%20to%20expose%20and%20target%20property%20and%20premises%20connected%20to%20war%20crimes%20in%20Palestine.%0A%2A%20For%20the%20nearly%20five%20years%20since%20its%20formation%2C%20Palestine%20Action%20has%20primarily%20worked%20to%20disrupt%20the%20operations%20of%20Elbit%20Systems.%20Elbit%2C%20Israel%27s%20largest%20arms%20firm%2C%20is%20directly%20implicated%20in%20heinous%20crimes%20against%20Palestinians%2C%20and%20the%20five-year%20campaign%20has%20successfully%20secured%20the%20closure%20of%20a%20number%20of%20Elbit%20factories.%0A%0ARAF%20Brize%20Norton%3A%0A%0A%2A%20On%20Friday%2020th%20June%2C%20two%20activists%20sprayed%20paint%20on%20two%20RAF%20Voyager%20aircraft%2C%20which%20were%20due%20to%20depart%20for%20RAF%20Akrotiri%20-%20a%20key%20site%20of%20British%20military%20support%20for%20Israel%27s%20genocide%20in%20Gaza.%0A%2A%20The%20action%20resulted%20in%20mainstream%20press%20having%20to%20report%20on%20the%20British%20military%20collaboration%20with%20Israel%2C%20including%20its%20spy%20flights%20over%20Gaza%2C%20a%20matter%20of%20clear%20public%20interest%20which%20has%20been%20significantly%20under-reported.%0A%0AProtest%20activity%20at%20military%20bases%20over%20recent%20decades%3A%0A%0A%2A%20Protest%20activity%20has%20been%20undertaken%20for%20decades%20at%20UK%20military%20bases%20and%20targeting%20military%20aircraft.%0A%2A%20From%201981%20to%202000%2C%20protestors%20disrupted%20RAF%20Greenham%20Common%20-%20locking%20onto%20the%20gates%2C%20breaking%20into%20the%20grounds%2C%20and%20climbing%20atop%20missile%20silos.%0A%2A%20In%201996%20and%202017%2C%20activists%20from%20the%20Ploughshares%20movement%20disarmed%20warplanes%20bound%20for%20Indonesia%20and%20Saudi%20Arabia%20respectively%2C%20to%20stop%20their%20use%20in%20illegal%20wars%20on%20East%20Timor%20and%20Yemen.%20In%20both%20cases%20they%20were%20acquitted.%0A%2A%20Also%20in%202017%2C%20a%20man%20broke%20in%20to%20RAF%20Mildenhall%2C%20charged%20with%20criminal%20trespass%20alone%2C%20while%20a%20protestor%20who%20broke%20into%20RNAS%20Yeovilton%20in%202020%20was%20charged%20with%20aggravated%20trespass.%0A%2A%20In%202004%2C%20Keir%20Starmer%20defended%20a%20protestor%20who%20sabotaged%20US%20military%20aircraft%20in%20the%20Fairford%20Five%20trial%20-%20arguing%20then%20that%20their%20acts%20were%20justified%20as%20they%20sought%20to%20prevent%20the%20planes%20from%20supporting%20an%20illegal%20war.%20While%20Starmer%27s%20client%20was%20acquitted%2C%20others%20convicted%20received%20fines%20and%20conditional%20discharges.%0A%2A%20Starmer%20moving%20to%20proscribe%20Palestine%20Action%20would%20mean%20treating%20those%20taking%20such%20direct%20action%20today%20as%20terrorists%2C%20at%20a%20time%20when%20Israel%20is%20being%20pursued%20in%20the%20International%20Court%20of%20Justice%20for%20genocide%2C%20and%20while%20its%20leader%20is%20indicted%20for%20war%20crimes%20and%20crimes%20against%20humanity.%0A%0AProscription%3A%20Unprecedented%2C%20Dangerous%20and%20Rushed%3A%0A%0A%2A%20The%20government%20announced%20on%20Friday%2020th%20June%20that%20it%20would%20seek%20to%20proscribe%20Palestine%20Action.%20Home%20Secretary%20Yvette%20Cooper%20will%20report%20to%20Parliament%20on%20Monday%2023rd%20June.%20It%20is%20unclear%20yet%20when%20a%20vote%20will%20be%20put%20to%20the%20House%20of%20Commons%20and%20the%20House%20of%20Lords%20-%20whether%20on%20Monday%20or%20in%20the%20following%20days.%0A%2A%20This%20decision%20is%20rushed%2C%20dangerous%2C%20and%20ill-thought-out%2C%20and%20would%20hold%20far-reaching%20implications%20for%20protest%2C%20dissent%2C%20and%20the%20rule%20of%20law%20in%20Britain.%20The%20precedent%20set%20-%20to%20reclassify%20those%20undertaking%20political%20protest%20activity%20as%20%22terrorists%22%20-%20should%20be%20considered%20a%20terrifying%20step.%0A%2A%20If%20successful%20in%20securing%20proscription%2C%20%22joining%22%20or%20expressing%20support%20for%20Palestine%20Action%20could%20become%20criminal%20offences%20carrying%20a%20sentence%20of%20up%20to%2014%20years%20in%20prison.%0A%2A%20It%20would%20rank%20Palestine%20Action%20alongside%20ISIS%2C%20National%20Action%2C%20or%20Boko%20Haram%2C%20despite%20Palestine%20Actions%20methods%20ultimately%20amounting%20to%20trespass%20and%20criminal%20damage.%20Even%20if%20these%20methods%20are%20deemed%20unsavoury%2C%20illegitimate%2C%20or%20criminal%20by%20some%20-%20it%20is%20an%20authoritarian%20turn%20to%20brand%20them%20as%20%22terrorist%22.%0A%0AHuman%20rights%20response%3A%0A%0A%2A%20Liberty%20have%20stated%3A%20%22targeting%20a%20protest%20group%20with%20terrorism%20powers%20in%20this%20way%20is%20a%20shocking%20escalation%20of%20the%20Government%27s%20crackdown%20on%20protest%20and%20we%20urge%20the%20Home%20Secretary%20to%20rethink.%20This%20move%20would%20be%20a%20huge%20step%20change%20in%20how%20counter-terror%20laws%20are%20applied.%20The%20actions%20of%20Palestine%20Action%20don%E2%80%99t%20meet%20Govt%E2%80%99s%20own%20proportionality%20test%20to%20be%20proscribed%2C%20but%20consequences%20for%20supporters%20if%20it%20goes%20ahead%20would%20be%20heavy%20-%20wearing%20logos%20would%20carry%20a%20prison%20sentence%22.%0A%2A%20Amnesty%20International%20UK%20have%20stated%20%22We%27re%20deeply%20concerned%20at%20the%20use%20of%20counter%20terrorism%20powers%20to%20target%20protest%20groups.%20Terrorism%20powers%20should%20never%20have%20been%20used%20against%20Palestine%20Action%20activists%20and%20they%20certainly%20shouldn%27t%20be%20used%20to%20ban%20them%22.%0A%0AUnworkable%3A%0A%0A%2A%20There%20are%20thousands%20of%20individuals%20who%20have%20volunteered%20or%20taken%20action%20with%20Palestine%20Action%2C%20and%20tens%20of%20thousands%20more%20who%20have%20openly%20stated%20their%20support%20for%20the%20group.%20While%20some%20have%20entirely%20baselessly%20and%20alarmingly%20described%20them%20as%20foreign%20agents%20-%20they%20are%20instead%20ordinary%20persons%20across%20the%20country%20-%20nurses%2C%20students%2C%20retirees%2C%20and%20professionals%20-%20who%20oppose%20the%20continued%20complicity%20with%20crimes%20against%20the%20Palestinians.%0A%2A%20While%20many%20of%20these%20activists%20have%20taken%20action%2C%20many%20hundreds%20are%20volunteers%20who%20have%20never%20stepped%20foot%20near%20an%20arms%20factory%20or%20military%20base.%20Such%20a%20move%20would%20criminalise%20them%20all%20as%20terrorists%2C%20and%20would%20serve%20to%20undermine%20the%20effectiveness%20as%20terrorism%20legislation%20and%20the%20operations%20of%20Counter%20Terrorism%20policing.%0A%2A%20Many%20dozens%20of%20activists%20are%20awaiting%20trials%20in%20the%20Courts%20-%20for%20actions%20such%20as%20locking-on%20outside%20the%20gates%20of%20an%20arms%20factory%20for%0A%0AI%20urge%20you%20to%20stand%20against%20this%20authoritarian%20measure%20and%20protect%20the%20right%20to%20dissent.%20Please%20confirm%20your%20position%20on%20this%20critical%20issue%20and%20whether%20you%20will%20oppose%20the%20proscription.%20I%20request%20a%20reply%20outlining%20your%20stance.%20%20%0A%0AYours%20sincerely%2C%20%20%0A{signee}%0A{streetAddress}%0A{city}%0A{postcode}%0A{phoneNumber}`;

        $(document).ready(function() {
            $('#custom-form').on('submit', async function(e) {
                e.preventDefault();
                
                const postcode = $('#query').val().trim();
                const firstName = $('#firstName').val().trim();
                const lastName = $('#lastName').val().trim();
                
                if (!postcode || !firstName || !lastName) {
                    alert('Please fill in all fields');
                    return;
                }
                
                // Show modal and loading
                $('#resultModal').show();
                $('#loading').show();
                $('#result').empty();
                
                try {
                    await searchMPs(postcode, firstName, lastName);
                } catch (error) {
                    console.error('Error:', error);
                    $('#result').html('<p>Error occurred while searching for MPs. Please try again.</p>');
                } finally {
                    $('#loading').hide();
                }
            });
            
            $('#closeModal').on('click', function() {
                $('#resultModal').hide();
            });
            
            // Close modal when clicking outside
            $(window).on('click', function(e) {
                if (e.target.id === 'resultModal') {
                    $('#resultModal').hide();
                }
            });
        });
        
        async function searchMPs(postcode, firstName, lastName) {
            try {
                // First API call - search for MPs by postcode
                const searchUrl = `https://members-api.parliament.uk/api/Members/Search?Location=${encodeURIComponent(postcode)}&skip=0&take=20`;
                
                const searchResponse = await fetch(searchUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                if (!searchResponse.ok) {
                    throw new Error(`Search API error: ${searchResponse.status}`);
                }
                
                const searchData = await searchResponse.json();
                
                if (!searchData.items || searchData.items.length === 0) {
                    $('#result').html('<p>No MPs found for the given postcode. Please check your postcode and try again.</p>');
                    return;
                }
                
                // Process each MP found
                const mpPromises = searchData.items.map(async (item) => {
                    const mp = item.value;
                    
                    // Second API call - get contact details for each MP
                    const contactUrl = `https://members-api.parliament.uk/api/Members/${mp.id}/Contact`;
                    
                    try {
                        const contactResponse = await fetch(contactUrl, {
                            method: 'GET',
                            headers: {
                                'Accept': 'application/json'
                            }
                        });
                        
                        if (!contactResponse.ok) {
                            console.error(`Contact API error for MP ${mp.id}: ${contactResponse.status}`);
                            return null;
                        }
                        
                        const contactData = await contactResponse.json();
                        
                        // Find parliamentary email
                        let email = null;
                        if (contactData.value && Array.isArray(contactData.value)) {
                            const parliamentaryOffice = contactData.value.find(contact => 
                                contact.type === "Parliamentary office" && contact.email
                            );
                            email = parliamentaryOffice ? parliamentaryOffice.email : null;
                        }
                        
                        return {
                            mp: mp,
                            email: email
                        };
                    } catch (error) {
                        console.error(`Error fetching contact details for MP ${mp.id}:`, error);
                        return null;
                    }
                });
                
                const mpResults = await Promise.all(mpPromises);
                const validMPs = mpResults.filter(result => result !== null);
                
                if (validMPs.length === 0) {
                    $('#result').html('<p>Unable to retrieve contact information for MPs. Please try again later.</p>');
                    return;
                }
                
                // Display results
                displayMPResults(validMPs, firstName, lastName);
                
            } catch (error) {
                console.error('Error in searchMPs:', error);
                $('#result').html('<p>Error occurred while searching for MPs. Please check your internet connection and try again.</p>');
            }
        }
        
        function displayMPResults(mpResults, firstName, lastName) {
            const signee = `${firstName} ${lastName}`;
            const postcode = $('#query').val().trim();
            const streetAddress= $('#streetAddress').val().trim();
            const city = $('#city').val().trim();
            const phoneNumber = $('#phoneNumber ').val().trim();
            let html = '<h2>Your MPs:</h2>';
            
            mpResults.forEach(({ mp, email }) => {
                const mpName = mp.nameDisplayAs;
                const constituency = mp.latestHouseMembership ? mp.latestHouseMembership.membershipFrom : 'Unknown';
                const party = mp.latestParty ? mp.latestParty.name : 'Unknown';
                
                html += `<div class="mp-result">`;
                html += `<h3>${mpName}</h3>`;
                html += `<p><strong>Constituency:</strong> ${constituency}</p>`;
                html += `<p><strong>Party:</strong> ${party}</p>`;
                
                if (email) {
                    // Create email body by replacing tokens
                    let emailBody = defaultEmailBodyTemplate
                        .replace(new RegExp(mpNameToken, 'g'), encodeURIComponent(mpName))
                        .replace(new RegExp(constituencyToken, 'g'), encodeURIComponent(constituency))
                        .replace(new RegExp(signeeToken, 'g'), encodeURIComponent(signee))
                        .replace(new RegExp(streetAddressToken, 'g'), encodeURIComponent(streetAddress))
                        .replace(new RegExp(cityToken, 'g'), encodeURIComponent(city))
                        .replace(new RegExp(phoneNumberToken, 'g'), encodeURIComponent(phoneNumber))
                        .replace(new RegExp(postcodeToken, 'g'), encodeURIComponent(postcode));
                    
                    const subject = encodeURIComponent(`EMERGENCY: Stop the Terrorist Designation of Palestine Action`);
                    const mailtoLink = `mailto:${email}?subject=${subject}&body=${emailBody}`;
                    
                    html += `<p><strong>Email:</strong> ${email}</p>`;
                    html += `<p><a href="${mailtoLink}" class="email-link">📧 Send Email to ${mpName}</a></p>`;
                } else {
                    html += `<p><strong>Email:</strong> Not available</p>`;
                }
                
                html += `</div><hr>`;
            });
            
            $('#result').html(html);
        }
    </script>
</body>
</html>
